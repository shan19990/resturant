<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-...sGjGKl8Ww3+81aq0rHiVVdFb6xJo1KWXSaI/K61jBXQxXQFoa4MpAQ" crossorigin="anonymous">
    <title>Add Menu</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .file-upload-container {
            position: relative;
        }

        .file-upload-container .btn-add-photo {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>

    <script>
        $(document).ready(function(){
            $('.btn-add-photo').click(function(e){
                e.preventDefault();
                var container = $(this).closest('.file-upload-container');
                container.append('<input type="file" name="dish_photos" class="form-control mt-2" accept="image/*" multiple>');
            });
        });
    </script>
</head>
<body>
    <div class="full-height">
        <div class="container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 text-center">
                    <form method="POST" id="form-id" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-6">
                            <label for="name" class="form-label">Dish Name:</label>
                            {{ form.dish }}
                        </div>
                        <div class="mb-6">
                            <label for="price" class="form-label">Price:</label>
                            {{ form.price }}
                        </div>
                        
                        <div class="mb-6 file-upload-container">
                            <label for="photo" class="form-label">Photos:</label>
                            <input type="file" name="dish_photos" multiple class="form-control" accept="image/*"> 
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Y"></script>
</body>
</html>
