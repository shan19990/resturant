<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-...sGjGKl8Ww3+81aq0rHiVVdFb6xJo1KWXSaI/K61jBXQxXQFoa4MpAQ" crossorigin="anonymous">
    <title>Book Table</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .full-height {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#form-id').submit(function(){
                // Get the current date
                var currentDate = new Date();
                var enteredDate = new Date($('#id_date_field').val());
                var enteredInteger = parseInt($('#id_integer_field').val());

                // Check if the entered date is before the current date
                if (enteredDate < currentDate) {
                    alert("Date must be on or after the current date.");
                    return false; // Prevent form submission
                }

                // Check if the entered integer is 0 or less
                if (enteredInteger <= 0) {
                    alert("Please enter a valid number greater than 0.");
                    return false; // Prevent form submission
                }

                // If all validations pass, allow form submission
                return true;
            });
        });
    </script>
</head>
<body>
    <div class="full-height">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <form method="POST" id="form-id">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Booking Name : </label>
                            {{ form.booking_name }}
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Date : </label>
                            {{ form.date }}
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">No.of People : </label>
                            {{ form.people }}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Y"></script>
</body>
</html>
